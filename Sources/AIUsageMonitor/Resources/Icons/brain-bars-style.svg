<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- Dark Background -->
  <rect width="512" height="512" fill="#0F172A" rx="100" ry="100"/>

  <!-- Brain/Usage Bars Composition -->
  <g transform="translate(256, 256)">
    <!-- Left Hemisphere (Teal - Codex) -->
    <path d="M-20 -80 L-50 -80 L-50 80 L-20 80 Z" fill="#10A37F" opacity="0.9"/>
    <path d="M-60 -70 L-90 -70 L-90 60 L-60 60 Z" fill="#10A37F" opacity="0.8"/>
    <path d="M-100 -50 L-130 -50 L-130 40 L-100 40 Z" fill="#10A37F" opacity="0.7"/>
    <path d="M-140 -20 L-170 -20 L-170 20 L-140 20 Z" fill="#10A37F" opacity="0.6"/>

    <!-- Right Hemisphere (Orange - Claude) -->
    <path d="M20 -80 L50 -80 L50 80 L20 80 Z" fill="#D97706" opacity="0.9"/>
    <path d="M60 -70 L90 -70 L90 60 L60 60 Z" fill="#D97706" opacity="0.8"/>
    <path d="M100 -50 L130 -50 L130 40 L100 40 Z" fill="#D97706" opacity="0.7"/>
    <path d="M140 -20 L170 -20 L170 20 L140 20 Z" fill="#D97706" opacity="0.6"/>

    <!-- Central Connection/Circuit Lines -->
    <path d="M-15 -10 L15 -10" stroke="#334155" stroke-width="4" stroke-linecap="round"/>
    <path d="M-15 0 L15 0" stroke="#334155" stroke-width="4" stroke-linecap="round"/>
    <path d="M-15 10 L15 10" stroke="#334155" stroke-width="4" stroke-linecap="round"/>
  </g>
</svg>
