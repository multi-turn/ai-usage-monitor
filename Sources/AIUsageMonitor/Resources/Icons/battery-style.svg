  <path d="M100 186C100 163.909 117.909 146 140 146H350C372.091 146 390 163.909 390 186V326C390 348.091 372.091 366 350 366H140C117.909 366 100 348.091 100 326V186Z" stroke="#333333" stroke-width="12" />
  <path d="M390 226C390 214.954 398.954 206 410 206H412C423.046 206 432 214.954 432 226V286C432 297.046 423.046 306 412 306H410C398.954 306 390 297.046 390 286V226Z" fill="#333333" />

  <!-- Battery Fill (Remaining Quota) -->
  <rect x="118" y="164" width="254" height="184" rx="24" fill="url(#quotaGradient)" filter="url(#glow)" />

  <!-- Glass/Shine Effect -->
  <rect x="100" y="146" width="290" height="220" rx="36" fill="url(#shineGradient)" />

