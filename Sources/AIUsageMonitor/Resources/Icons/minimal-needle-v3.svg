  <!-- Outer Ring -->
  <circle cx="256" cy="256" r="168" stroke="#1f1f1f" stroke-width="18"/>
  <circle cx="256" cy="256" r="168" stroke="#D97706" stroke-width="18" stroke-linecap="round"
          stroke-dasharray="738.9 1055.6" transform="rotate(-90 256 256)"/>

  <!-- Inner Ring -->
  <circle cx="256" cy="256" r="125" stroke="#1f1f1f" stroke-width="18"/>
