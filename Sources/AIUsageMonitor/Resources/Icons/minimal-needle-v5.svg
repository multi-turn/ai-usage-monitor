<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Pure dark background -->
  <rect width="512" height="512" rx="115" fill="#080808"/>

  <!-- Outer Ring - subtle track -->
  <circle cx="256" cy="256" r="165" stroke="#181818" stroke-width="20"/>
  <!-- Outer progress -->
  <circle cx="256" cy="256" r="165" stroke="#D97706" stroke-width="20" stroke-linecap="round"
          stroke-dasharray="725.7 1036.7" transform="rotate(-90 256 256)"/>

  <!-- Inner Ring - subtle track -->
  <circle cx="256" cy="256" r="120" stroke="#181818" stroke-width="20"/>
  <!-- Inner progress -->
  <circle cx="256" cy="256" r="120" stroke="#10A37F" stroke-width="20" stroke-linecap="round"
          stroke-dasharray="603.2 754.0" transform="rotate(-90 256 256)"/>

  <!-- Ghost needle (subtle, semi-transparent) -->
  <g transform="rotate(42 256 256)">
    <line x1="256" y1="250" x2="256" y2="135" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.7"/>
  </g>

  <!-- Invisible center (just a dot) -->
  <circle cx="256" cy="256" r="3" fill="#333"/>
</svg>
