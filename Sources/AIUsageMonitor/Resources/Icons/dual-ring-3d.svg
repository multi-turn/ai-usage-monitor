<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orange3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FBBF24"/>
      <stop offset="50%" stop-color="#D97706"/>
      <stop offset="100%" stop-color="#B45309"/>
    </linearGradient>
    <linearGradient id="teal3d" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2DD4BF"/>
      <stop offset="50%" stop-color="#10A37F"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#252525"/>
      <stop offset="100%" stop-color="#0f0f0f"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background with gradient -->
  <rect width="512" height="512" rx="115" fill="url(#bgGrad)"/>

  <!-- Shadow layer for 3D effect -->
  <circle cx="260" cy="260" r="160" stroke="#000" stroke-width="34" opacity="0.3"/>
  <circle cx="260" cy="260" r="110" stroke="#000" stroke-width="34" opacity="0.3"/>

  <!-- Outer Ring Track -->
  <circle cx="256" cy="256" r="160" stroke="#333333" stroke-width="32"/>
  <!-- Outer Ring Progress: 3D Orange -->
  <circle cx="256" cy="256" r="160" stroke="url(#orange3d)" stroke-width="32" stroke-linecap="round"
          stroke-dasharray="703.7 1005.3" transform="rotate(-90 256 256)" filter="url(#shadow)"/>

  <!-- Inner Ring Track -->
  <circle cx="256" cy="256" r="110" stroke="#333333" stroke-width="32"/>
  <!-- Inner Ring Progress: 3D Teal -->
  <circle cx="256" cy="256" r="110" stroke="url(#teal3d)" stroke-width="32" stroke-linecap="round"
          stroke-dasharray="552.9 691.2" transform="rotate(-90 256 256)" filter="url(#shadow)"/>

  <!-- Glossy center orb -->
  <circle cx="256" cy="256" r="45" fill="#222"/>
  <ellipse cx="256" cy="248" rx="30" ry="20" fill="#333" opacity="0.5"/>
  <circle cx="246" cy="242" r="8" fill="#555" opacity="0.6"/>
</svg>
