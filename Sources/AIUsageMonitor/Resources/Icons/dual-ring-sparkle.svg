<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="orangeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F59E0B"/>
      <stop offset="100%" stop-color="#D97706"/>
    </linearGradient>
    <linearGradient id="tealGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#14B8A6"/>
      <stop offset="100%" stop-color="#10A37F"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="115" fill="#1a1a1a"/>

  <!-- Outer Ring Track -->
  <circle cx="256" cy="256" r="160" stroke="#333333" stroke-width="32"/>
  <!-- Outer Ring Progress with glow -->
  <circle cx="256" cy="256" r="160" stroke="url(#orangeGlow)" stroke-width="32" stroke-linecap="round"
          stroke-dasharray="703.7 1005.3" transform="rotate(-90 256 256)" filter="url(#glow)"/>

  <!-- Inner Ring Track -->
  <circle cx="256" cy="256" r="110" stroke="#333333" stroke-width="32"/>
  <!-- Inner Ring Progress with glow -->
  <circle cx="256" cy="256" r="110" stroke="url(#tealGlow)" stroke-width="32" stroke-linecap="round"
          stroke-dasharray="552.9 691.2" transform="rotate(-90 256 256)" filter="url(#glow)"/>

  <!-- Sparkles around the rings -->
  <!-- Top sparkle -->
  <g transform="translate(256, 80)">
    <path d="M0 -12 L3 0 L0 12 L-3 0 Z" fill="#fff" opacity="0.9"/>
    <path d="M-10 0 L0 3 L10 0 L0 -3 Z" fill="#fff" opacity="0.9"/>
  </g>
  <!-- Right sparkle -->
  <g transform="translate(400, 200)">
    <path d="M0 -8 L2 0 L0 8 L-2 0 Z" fill="#F59E0B" opacity="0.8"/>
    <path d="M-8 0 L0 2 L8 0 L0 -2 Z" fill="#F59E0B" opacity="0.8"/>
  </g>
  <!-- Bottom-left sparkle -->
  <g transform="translate(130, 350)">
    <path d="M0 -10 L2.5 0 L0 10 L-2.5 0 Z" fill="#14B8A6" opacity="0.8"/>
    <path d="M-10 0 L0 2.5 L10 0 L0 -2.5 Z" fill="#14B8A6" opacity="0.8"/>
  </g>

  <!-- Center AI symbol -->
  <text x="256" y="270" text-anchor="middle" fill="#888" font-family="SF Pro, Helvetica" font-size="48" font-weight="600">AI</text>
</svg>
